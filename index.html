<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1 class="choice">Choose one</h1>
    <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="container_2">
    <div class="player">
        <img class="player_img" src="rock_image.png" alt="player_img">
        <div class="player_info">
            <p class="player_name">Player<p class="player_score"></p> </p>
        </div>
    </div>
    <div class="computer">
        <img class="computer_img" src="rock_image.png" alt="computer_img">
       <div class="computer_info">
         <p class="computer_text">Computer<p class="computer_score"></p></p>
       </div>

    </div>
      </div>
    <h1 class="result"></h1>

</div>


<script src="script.js"></script>
</body>
</html>
